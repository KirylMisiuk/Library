type Query{
    libraries(params: FindInput ): [Library]
    library(_id: ID): Library
    getLibraries(_id:ID):[Book]
}
type Mutation{
     createLibrary(library: CreateLibraryInput ): Library
     updateLibrary(library: UpdateLibraryInput): Library
     deleteLibrary(_id: [ID]): [Deleted]
}

type Library{
    _id: ID!
    name: String!
    archive: [String]
}

input CreateLibraryInput {
    name: String!
    archive: [String]
}
input UpdateLibraryInput{
    _id: ID!
    name: String
    archive: [String]
}
input FindInput{
    search: String
    count: Int
    size: Int
}
type Deleted{
    _id : ID
}


